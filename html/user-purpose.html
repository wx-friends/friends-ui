<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择你的目的</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 50%, #60a5fa 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .app-container {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* iOS风格状态栏 */
        .status-bar {
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            font-weight: 600;
            letter-spacing: -0.3px;
        }
        
        /* 选项卡片 */
        .purpose-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }
        
        .purpose-card:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.15);
        }
        
        .purpose-card.selected {
            border: 3px solid #3b82f6;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1) 0%, rgba(30, 64, 175, 0.1) 100%);
            transform: scale(1.05);
        }
        
        .purpose-card.selected .icon-wrapper {
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            transform: scale(1.1);
        }
        
        .purpose-card.selected .icon-wrapper i {
            color: white;
        }
        
        .icon-wrapper {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(59, 130, 246, 0.1);
            transition: all 0.3s ease;
        }
        
        /* 随便逛逛按钮 */
        .browse-btn {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 2px dashed rgba(59, 130, 246, 0.5);
            transition: all 0.3s ease;
        }
        
        .browse-btn:hover {
            background: rgba(255, 255, 255, 1);
            border-color: #3b82f6;
            transform: translateY(-2px);
        }
        
        /* 确认按钮 */
        .confirm-btn {
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(59, 130, 246, 0.35);
        }
        
        .confirm-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.45);
        }
        
        .confirm-btn:active {
            transform: translateY(0);
        }
        
        .confirm-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        /* 动画效果 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .fade-in-up {
            animation: fadeInUp 0.6s ease-out;
        }
        
        .fade-in-up-delay-1 {
            animation: fadeInUp 0.6s ease-out 0.1s both;
        }
        
        .fade-in-up-delay-2 {
            animation: fadeInUp 0.6s ease-out 0.2s both;
        }
        
        .fade-in-up-delay-3 {
            animation: fadeInUp 0.6s ease-out 0.3s both;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- 状态栏 -->
        <div class="status-bar flex justify-between items-center px-6 py-2 text-white text-sm font-medium">
            <span>9:41</span>
            <div class="flex items-center space-x-1">
                <i class="fas fa-signal text-xs"></i>
                <i class="fas fa-wifi text-xs"></i>
                <div class="w-6 h-3 border border-white rounded-sm">
                    <div class="w-4 h-2 bg-white rounded-sm m-0.5"></div>
                </div>
            </div>
        </div>

        <!-- 主要内容 -->
        <div class="flex-1 flex flex-col px-6 py-8 overflow-y-auto">
            <!-- 标题区域 -->
            <div class="text-center mb-8 fade-in-up">
                <h1 class="text-3xl font-bold text-white mb-3">欢迎来到我们的平台</h1>
                <p class="text-white text-opacity-90 text-lg">请告诉我们，你主要是为了什么而来？</p>
            </div>

            <!-- 选项区域 -->
            <div class="space-y-4 mb-6 flex-1">
                <!-- 恋爱交友 -->
                <div class="purpose-card rounded-2xl p-6 fade-in-up-delay-1" onclick="selectPurpose('dating')">
                    <div class="flex items-center space-x-4">
                        <div class="icon-wrapper">
                            <i class="fas fa-heart text-3xl text-pink-500"></i>
                        </div>
                        <div class="flex-1">
                            <h3 class="text-xl font-bold text-gray-800 mb-1">恋爱交友</h3>
                            <p class="text-gray-600 text-sm">寻找人生伴侣，建立浪漫关系</p>
                        </div>
                        <div class="check-icon hidden">
                            <i class="fas fa-check-circle text-2xl text-blue-600"></i>
                        </div>
                    </div>
                </div>

                <!-- 找兴趣搭子 -->
                <div class="purpose-card rounded-2xl p-6 fade-in-up-delay-2" onclick="selectPurpose('buddy')">
                    <div class="flex items-center space-x-4">
                        <div class="icon-wrapper">
                            <i class="fas fa-handshake text-3xl text-blue-500"></i>
                        </div>
                        <div class="flex-1">
                            <h3 class="text-xl font-bold text-gray-800 mb-1">找兴趣搭子</h3>
                            <p class="text-gray-600 text-sm">寻找志同道合的伙伴，一起活动</p>
                        </div>
                        <div class="check-icon hidden">
                            <i class="fas fa-check-circle text-2xl text-blue-600"></i>
                        </div>
                    </div>
                </div>

                <!-- 两个都想试试 -->
                <div class="purpose-card rounded-2xl p-6 fade-in-up-delay-3" onclick="selectPurpose('both')">
                    <div class="flex items-center space-x-4">
                        <div class="icon-wrapper">
                            <i class="fas fa-users text-3xl text-purple-500"></i>
                        </div>
                        <div class="flex-1">
                            <h3 class="text-xl font-bold text-gray-800 mb-1">两个都想试试</h3>
                            <p class="text-gray-600 text-sm">恋爱交友和找搭子，我都要</p>
                        </div>
                        <div class="check-icon hidden">
                            <i class="fas fa-check-circle text-2xl text-blue-600"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 随便逛逛按钮 -->
            <div class="mb-6 fade-in-up-delay-3">
                <button class="browse-btn w-full rounded-2xl p-5 flex items-center justify-center space-x-3" onclick="goToBrowse()">
                    <i class="fas fa-compass text-xl text-gray-500"></i>
                    <span class="text-gray-600 font-medium">随便逛逛</span>
                </button>
            </div>

            <!-- 确认按钮 -->
            <button id="confirmBtn" class="confirm-btn w-full rounded-2xl py-4 text-white font-bold text-lg disabled:opacity-50 disabled:cursor-not-allowed" onclick="confirmSelection()" disabled>
                确认选择
            </button>
        </div>
    </div>

    <script>
        let selectedPurpose = null;

        function selectPurpose(purpose) {
            // 移除所有选中状态
            document.querySelectorAll('.purpose-card').forEach(card => {
                card.classList.remove('selected');
                card.querySelector('.check-icon').classList.add('hidden');
            });

            // 添加选中状态
            const cards = document.querySelectorAll('.purpose-card');
            let selectedIndex = 0;
            
            if (purpose === 'dating') selectedIndex = 0;
            else if (purpose === 'buddy') selectedIndex = 1;
            else if (purpose === 'both') selectedIndex = 2;

            cards[selectedIndex].classList.add('selected');
            cards[selectedIndex].querySelector('.check-icon').classList.remove('hidden');

            selectedPurpose = purpose;
            
            // 启用确认按钮
            document.getElementById('confirmBtn').disabled = false;
        }

        function confirmSelection() {
            if (!selectedPurpose) return;

            // 根据选择跳转到匹配设置页
            // 这里可以根据 selectedPurpose 参数传递到匹配设置页
            // 在实际应用中，可以通过 URL 参数或 localStorage 传递
            localStorage.setItem('userPurpose', selectedPurpose);
            
            // 跳转到匹配设置页
            if (window.parent && window.parent !== window) {
                // 如果是在 iframe 中，通知父窗口
                window.parent.postMessage({
                    type: 'navigation',
                    page: 'matching-preferences.html',
                    purpose: selectedPurpose
                }, '*');
            } else {
                // 直接跳转
                window.location.href = 'matching-preferences.html?purpose=' + selectedPurpose;
            }
        }

        function goToBrowse() {
            // 跳转到动态广场
            if (window.parent && window.parent !== window) {
                // 如果是在 iframe 中，通知父窗口
                window.parent.postMessage({
                    type: 'navigation',
                    page: 'moments.html'
                }, '*');
            } else {
                // 直接跳转
                window.location.href = 'moments.html';
            }
        }
    </script>
</body>
</html>
