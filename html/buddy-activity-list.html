<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搭子活动</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .activity-card {
            transition: all 0.3s ease;
        }
        .activity-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        .category-tag {
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
        }
        .status-badge {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }
        .filter-btn {
            transition: all 0.3s ease;
        }
        .filter-btn.active {
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            color: white;
        }
    </style>
</head>
<body class="h-screen bg-gray-50 flex flex-col">
    <!-- 状态栏 -->
    <div class="flex justify-between items-center px-6 py-2 text-black text-sm font-medium bg-white">
        <span>9:41</span>
        <div class="flex items-center space-x-1">
            <i class="fas fa-signal text-xs"></i>
            <i class="fas fa-wifi text-xs"></i>
            <div class="w-6 h-3 border border-black rounded-sm">
                <div class="w-4 h-2 bg-black rounded-sm m-0.5"></div>
            </div>
        </div>
    </div>

    <!-- 导航栏 -->
    <div class="bg-white px-6 py-4 flex items-center justify-between border-b border-gray-100">
        <button class="w-8 h-8 flex items-center justify-center">
            <i class="fas fa-chevron-left text-gray-600"></i>
        </button>
        <h1 class="text-xl font-bold">搭子活动</h1>
        <button class="w-8 h-8 flex items-center justify-center" onclick="openPublishActivity()">
            <i class="fas fa-plus text-blue-600"></i>
        </button>
    </div>

    <!-- 筛选标签 -->
    <div class="bg-white px-6 py-4 border-b border-gray-100">
        <div class="flex space-x-3 overflow-x-auto">
            <button class="filter-btn active px-4 py-2 rounded-full text-sm font-medium whitespace-nowrap">
                全部
            </button>
            <button class="filter-btn px-4 py-2 rounded-full text-sm font-medium whitespace-nowrap bg-gray-100 text-gray-600">
                运动健身
            </button>
            <button class="filter-btn px-4 py-2 rounded-full text-sm font-medium whitespace-nowrap bg-gray-100 text-gray-600">
                美食探店
            </button>
            <button class="filter-btn px-4 py-2 rounded-full text-sm font-medium whitespace-nowrap bg-gray-100 text-gray-600">
                旅游出行
            </button>
            <button class="filter-btn px-4 py-2 rounded-full text-sm font-medium whitespace-nowrap bg-gray-100 text-gray-600">
                学习交流
            </button>
            <button class="filter-btn px-4 py-2 rounded-full text-sm font-medium whitespace-nowrap bg-gray-100 text-gray-600">
                娱乐休闲
            </button>
        </div>
    </div>

    <!-- 主要内容 -->
    <div class="flex-1 overflow-y-auto px-6 py-4 space-y-4">
        <!-- 活动卡片 1 -->
        <div class="activity-card bg-white rounded-2xl p-4 shadow-sm" onclick="openActivityDetail(1)">
            <div class="flex items-start space-x-4">
                <img src="https://images.unsplash.com/photo-1571019613454-1cb2f99b2d8b?w=80&h=80&fit=crop"
                     alt="活动图片" class="w-20 h-20 rounded-xl object-cover">
                <div class="flex-1 min-w-0">
                    <div class="flex items-center space-x-2 mb-2">
                        <span class="category-tag text-white text-xs px-2 py-1 rounded-full">运动健身</span>
                        <span class="status-badge text-white text-xs px-2 py-1 rounded-full">进行中</span>
                    </div>
                    <h3 class="font-semibold text-gray-900 mb-1">周末爬山活动</h3>
                    <p class="text-sm text-gray-600 mb-2">香山一日游，寻找志同道合的爬山伙伴</p>
                    <div class="flex items-center justify-between text-xs text-gray-500">
                        <div class="flex items-center space-x-4">
                            <span><i class="fas fa-calendar mr-1"></i>12月21日</span>
                            <span><i class="fas fa-map-marker-alt mr-1"></i>香山公园</span>
                        </div>
                        <span>3/6人</span>
                    </div>
                </div>
            </div>
            <div class="flex items-center justify-between mt-3 pt-3 border-t border-gray-100">
                <div class="flex items-center space-x-3">
                    <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=30&h=30&fit=crop&crop=face"
                         alt="发起人" class="w-6 h-6 rounded-full object-cover">
                    <span class="text-sm text-gray-600">李明发起</span>
                </div>
                <button class="bg-green-500 text-white px-4 py-2 rounded-xl text-sm font-medium">
                    立即报名
                </button>
            </div>
        </div>

        <!-- 活动卡片 2 -->
        <div class="activity-card bg-white rounded-2xl p-4 shadow-sm" onclick="openActivityDetail(2)">
            <div class="flex items-start space-x-4">
                <img src="https://images.unsplash.com/photo-1555396273-367ea4eb4db5?w=80&h=80&fit=crop"
                     alt="活动图片" class="w-20 h-20 rounded-xl object-cover">
                <div class="flex-1 min-w-0">
                    <div class="flex items-center space-x-2 mb-2">
                        <span class="category-tag text-white text-xs px-2 py-1 rounded-full">美食探店</span>
                        <span class="bg-yellow-100 text-yellow-600 text-xs px-2 py-1 rounded-full">即将开始</span>
                    </div>
                    <h3 class="font-semibold text-gray-900 mb-1">新开火锅店探店</h3>
                    <p class="text-sm text-gray-600 mb-2">寻找美食爱好者，一起探索新开的火锅店</p>
                    <div class="flex items-center justify-between text-xs text-gray-500">
                        <div class="flex items-center space-x-4">
                            <span><i class="fas fa-calendar mr-1"></i>12月22日</span>
                            <span><i class="fas fa-map-marker-alt mr-1"></i>三里屯</span>
                        </div>
                        <span>2/4人</span>
                    </div>
                </div>
            </div>
            <div class="flex items-center justify-between mt-3 pt-3 border-t border-gray-100">
                <div class="flex items-center space-x-3">
                    <img src="https://images.unsplash.com/photo-1494790108755-2616b612b786?w=30&h=30&fit=crop&crop=face"
                         alt="发起人" class="w-6 h-6 rounded-full object-cover">
                    <span class="text-sm text-gray-600">小雨发起</span>
                </div>
                <button class="bg-green-500 text-white px-4 py-2 rounded-xl text-sm font-medium">
                    立即报名
                </button>
            </div>
        </div>

        <!-- 活动卡片 3 -->
        <div class="activity-card bg-white rounded-2xl p-4 shadow-sm" onclick="openActivityDetail(3)">
            <div class="flex items-start space-x-4">
                <img src="https://images.unsplash.com/photo-1469474968028-56623f02e42e?w=80&h=80&fit=crop"
                     alt="活动图片" class="w-20 h-20 rounded-xl object-cover">
                <div class="flex-1 min-w-0">
                    <div class="flex items-center space-x-2 mb-2">
                        <span class="category-tag text-white text-xs px-2 py-1 rounded-full">旅游出行</span>
                        <span class="bg-blue-100 text-blue-600 text-xs px-2 py-1 rounded-full">招募中</span>
                    </div>
                    <h3 class="font-semibold text-gray-900 mb-1">周末短途旅行</h3>
                    <p class="text-sm text-gray-600 mb-2">寻找旅行伙伴，一起去承德避暑山庄</p>
                    <div class="flex items-center justify-between text-xs text-gray-500">
                        <div class="flex items-center space-x-4">
                            <span><i class="fas fa-calendar mr-1"></i>12月28日</span>
                            <span><i class="fas fa-map-marker-alt mr-1"></i>承德</span>
                        </div>
                        <span>1/8人</span>
                    </div>
                </div>
            </div>
            <div class="flex items-center justify-between mt-3 pt-3 border-t border-gray-100">
                <div class="flex items-center space-x-3">
                    <img src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?w=30&h=30&fit=crop&crop=face"
                         alt="发起人" class="w-6 h-6 rounded-full object-cover">
                    <span class="text-sm text-gray-600">小雅发起</span>
                </div>
                <button class="bg-green-500 text-white px-4 py-2 rounded-xl text-sm font-medium">
                    立即报名
                </button>
            </div>
        </div>

        <!-- 活动卡片 4 -->
        <div class="activity-card bg-white rounded-2xl p-4 shadow-sm" onclick="openActivityDetail(4)">
            <div class="flex items-start space-x-4">
                <img src="https://images.unsplash.com/photo-1481627834876-b7833e8f5570?w=80&h=80&fit=crop"
                     alt="活动图片" class="w-20 h-20 rounded-xl object-cover">
                <div class="flex-1 min-w-0">
                    <div class="flex items-center space-x-2 mb-2">
                        <span class="category-tag text-white text-xs px-2 py-1 rounded-full">学习交流</span>
                        <span class="bg-gray-100 text-gray-600 text-xs px-2 py-1 rounded-full">已结束</span>
                    </div>
                    <h3 class="font-semibold text-gray-900 mb-1">英语口语练习</h3>
                    <p class="text-sm text-gray-600 mb-2">寻找英语学习伙伴，一起练习口语</p>
                    <div class="flex items-center justify-between text-xs text-gray-500">
                        <div class="flex items-center space-x-4">
                            <span><i class="fas fa-calendar mr-1"></i>12月15日</span>
                            <span><i class="fas fa-map-marker-alt mr-1"></i>咖啡厅</span>
                        </div>
                        <span>4/4人</span>
                    </div>
                </div>
            </div>
            <div class="flex items-center justify-between mt-3 pt-3 border-t border-gray-100">
                <div class="flex items-center space-x-3">
                    <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=30&h=30&fit=crop&crop=face"
                         alt="发起人" class="w-6 h-6 rounded-full object-cover">
                    <span class="text-sm text-gray-600">王强发起</span>
                </div>
                <button class="bg-gray-300 text-gray-500 px-4 py-2 rounded-xl text-sm font-medium" disabled>
                    已结束
                </button>
            </div>
        </div>
    </div>

    <!-- 底部导航栏 -->
    <div class="bg-white border-t border-gray-200 px-6 py-3">
        <div class="flex justify-around">
            <button class="nav-button flex flex-col items-center text-gray-400" data-page="home">
                <i class="fas fa-home text-xl mb-1"></i>
                <span class="text-xs">发现</span>
            </button>
            <button class="nav-button flex flex-col items-center text-gray-400" data-page="chat">
                <i class="fas fa-comments text-xl mb-1"></i>
                <span class="text-xs">消息</span>
            </button>
            <button class="nav-button flex flex-col items-center text-blue-600" data-page="buddy-activity">
                <i class="fas fa-users text-xl mb-1"></i>
                <span class="text-xs">搭子</span>
            </button>
            <button class="nav-button flex flex-col items-center text-gray-400" data-page="moments">
                <i class="fas fa-camera text-xl mb-1"></i>
                <span class="text-xs">动态</span>
            </button>
            <button class="nav-button flex flex-col items-center text-gray-400" data-page="profile">
                <i class="fas fa-user text-xl mb-1"></i>
                <span class="text-xs">我的</span>
            </button>
        </div>
    </div>

    <!-- 引入导航脚本 -->
    <script src="js/navigation.js"></script>

    <!-- 页面特定交互脚本 -->
    <script>
        // 筛选标签切换
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(b => {
                    b.classList.remove('active');
                    b.classList.add('bg-gray-100', 'text-gray-600');
                });
                this.classList.add('active');
                this.classList.remove('bg-gray-100', 'text-gray-600');
                showToast(`已切换到${this.textContent}`, 'info');
            });
        });

        // 打开活动详情
        function openActivityDetail(activityId) {
            showToast('正在打开活动详情...', 'info');
            setTimeout(() => {
                if (window.navigationManager) {
                    window.navigationManager.navigateToSubPage('buddy-activity-detail', { id: activityId });
                } else {
                    window.location.href = `buddy-activity-detail.html?id=${activityId}`;
                }
            }, 500);
        }

        // 打开发布活动页面
        function openPublishActivity() {
            showToast('正在跳转到发布活动页面...', 'info');
            setTimeout(() => {
                if (window.navigationManager) {
                    window.navigationManager.navigateToSubPage('publish-buddy-activity');
                } else {
                    window.location.href = 'publish-buddy-activity.html';
                }
            }, 500);
        }

        // 显示提示消息
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `fixed top-20 left-1/2 transform -translate-x-1/2 px-6 py-3 rounded-full text-white text-sm font-medium z-50 transition-all duration-300`;

            const styles = {
                'info': 'bg-blue-500',
                'success': 'bg-green-500',
                'error': 'bg-red-500',
                'warning': 'bg-yellow-500'
            };

            toast.className += ` ${styles[type] || styles['info']}`;
            toast.textContent = message;

            document.body.appendChild(toast);

            setTimeout(() => {
                toast.style.opacity = '1';
                toast.style.transform = 'translate(-50%, 0)';
            }, 100);

            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translate(-50%, -20px)';
                setTimeout(() => {
                    document.body.removeChild(toast);
                }, 300);
            }, 2000);
        }
    </script>
</body>
</html>
