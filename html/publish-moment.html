<!DOCTYPE html>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .mobile-frame {
            position: relative;
            width: 375px;
            height: 812px;
            border: 16px solid black;
            border-radius: 36px;
            box-shadow: 0 0 24px rgba(0,0,0,0.5);
            background: #000;
            overflow: hidden;
        }

        .mobile-screen {
            width: 100%;
            height: 100%;
            background: #fff;
            overflow: hidden;
            position: relative;
        }

        .notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 210px;
            height: 30px;
            background: black;
            border-bottom-left-radius: 12px;
            border-bottom-right-radius: 12px;
            z-index: 10;
        }

        .app-container {
            width: 100%;
            height: 100%;
            background: #f9fafb;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        .photo-upload-area {
            border: 2px dashed #d1d5db;
            transition: all 0.3s ease;
        }
        .photo-upload-area:hover {
            border-color: #667eea;
            background-color: #f8fafc;
        }
        .photo-preview {
            position: relative;
            transition: all 0.3s ease;
        }
        .photo-preview:hover {
            transform: scale(1.02);
        }
        .remove-photo {
            position: absolute;
            top: -8px;
            right: -8px;
            width: 24px;
            height: 24px;
            background: #ef4444;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            cursor: pointer;
        }
        .char-counter {
            transition: color 0.3s ease;
        }
        .char-counter.warning {
            color: #f59e0b;
        }
        .char-counter.error {
            color: #ef4444;
        }
    </style>
</head>

    <!-- JavaScript -->
    <script>
        let currentPublishType = 'buddy';
        let currentBuddyType = 'study';

        // 选择发布类型
        function selectPublishType(type) {
            // 更新按钮状态
            document.querySelectorAll('.publish-type-btn').forEach(btn => {
                btn.classList.remove('active', 'border-green-500', 'bg-blue-50', 'border-pink-500', 'bg-pink-50', 'border-green-500', 'bg-green-50');
                btn.classList.add('border-gray-200', 'bg-gray-50');
            });
            
            const activeBtn = document.querySelector(`[data-type="${type}"]`);
            if (type === 'buddy') {
                activeBtn.classList.add('active', 'border-green-500', 'bg-blue-50');
            } else if (type === 'love') {
                activeBtn.classList.add('active', 'border-pink-500', 'bg-pink-50');
            } else if (type === 'buddy-activity') {
                activeBtn.classList.add('active', 'border-green-500', 'bg-green-50');
            }
            activeBtn.classList.remove('border-gray-200', 'bg-gray-50');

            // 显示对应内容
            document.querySelectorAll('.publish-content').forEach(content => {
                content.classList.add('hidden');
            });
            document.getElementById(`${type}-content`).classList.remove('hidden');

            currentPublishType = type;
        }

        // 选择搭子类型
        function selectBuddyType(type) {
            document.querySelectorAll('.buddy-type-btn').forEach(btn => {
                btn.classList.remove('active', 'border-green-500', 'bg-blue-50');
                btn.classList.add('border-gray-200', 'bg-gray-50');
            });
            
            const activeBtn = document.querySelector(`[data-type="${type}"]`);
            activeBtn.classList.add('active', 'border-green-500', 'bg-blue-50');
            activeBtn.classList.remove('border-gray-200', 'bg-gray-50');

            currentBuddyType = type;
        }

        // 字符计数
        document.addEventListener('DOMContentLoaded', function() {
            const textareas = document.querySelectorAll('textarea');
            textareas.forEach(textarea => {
                const counter = textarea.parentElement.querySelector('.char-counter');
                if (counter) {
                    textarea.addEventListener('input', function() {
                        const count = this.value.length;
                        counter.textContent = count;
                        
                        if (count > 180) {
                            counter.classList.add('error');
                        } else if (count > 150) {
                            counter.classList.add('warning');
                        } else {
                            counter.classList.remove('warning', 'error');
                        }
                    });
                }
            });
        });

        // 照片上传功能
        document.addEventListener('DOMContentLoaded', function() {
            const uploadArea = document.querySelector('.photo-upload-area');
            if (uploadArea) {
                uploadArea.addEventListener('click', function() {
                    // 这里可以添加文件选择逻辑
                    console.log('选择照片');
                });
            }

            // 删除照片功能
            document.querySelectorAll('.remove-photo').forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    this.parentElement.remove();
                });
            });
        });

        // 返回上一页
        function goBack() {
            if (window.navigationManager) {
                window.navigationManager.goBack();
            } else {
                window.history.back();
            }
        }
    </script>
