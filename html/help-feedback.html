        .mobile-frame {

            width: 375px;
            height: 812px;
            border: 16px solid black;
            border-radius: 36px;
            box-shadow: 0 0 24px rgba(0,0,0,0.5);
            background: #000;
            overflow: hidden;
        }

        .mobile-screen {
            width: 100%;
            height: 100%;
            background: #fff;
            overflow: hidden;
            position: relative;
        }

        .notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 210px;
            height: 30px;
            background: black;
            border-bottom-left-radius: 12px;
            border-bottom-right-radius: 12px;
            z-index: 10;
        }

        .app-container {
            width: 100%;
            height: 100%;
            background: #f9fafb;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        .help-item {
            transition: all 0.3s ease;
        }
        .help-item:hover {
            background-color: #f8fafc;
        }
        .feedback-form {
            background: linear-gradient(135deg, #42E2B8 0%, #34D399 100%);
        }
        .feedback-input {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
