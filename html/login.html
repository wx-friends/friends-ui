<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #4A90E2 0%, #6BB6FF 50%, #B3D9FF 100%);
        }
        .wechat-btn {
            background: #07c160;
            transition: all 0.3s ease;
        }
        .wechat-btn:hover {
            background: #06ad56;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(7, 193, 96, 0.3);
        }
        .phone-btn {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }
        .phone-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="h-screen flex flex-col">
    <!-- 状态栏 -->
    <div class="flex justify-between items-center px-6 py-2 text-white text-sm font-medium">
        <span>9:41</span>
        <div class="flex items-center space-x-1">
            <i class="fas fa-signal text-xs"></i>
            <i class="fas fa-wifi text-xs"></i>
            <div class="w-6 h-3 border border-white rounded-sm">
                <div class="w-4 h-2 bg-white rounded-sm m-0.5"></div>
            </div>
        </div>
    </div>

    <!-- 主要内容 -->
    <div class="flex-1 flex flex-col justify-between px-8 py-12">
        <!-- 顶部Logo和标题 -->
        <div class="text-center">
            <div class="w-20 h-20 bg-white rounded-2xl flex items-center justify-center shadow-2xl mx-auto mb-6">
                <i class="fas fa-heart text-3xl text-pink-500"></i>
            </div>
            <h1 class="text-3xl font-bold text-white mb-2">欢迎来到缘分</h1>
            <p class="text-white opacity-80">遇见更好的自己，开始美好旅程</p>
        </div>

        <!-- 登录按钮区域 -->
        <div class="space-y-6">
            <!-- 微信登录 -->
            <button class="wechat-btn w-full py-4 rounded-2xl text-white font-semibold text-lg flex items-center justify-center space-x-3">
                <i class="fab fa-weixin text-2xl"></i>
                <span>微信一键登录</span>
            </button>

            <!-- 说明文字 -->
            <div class="text-center">
                <p class="text-white opacity-80 text-sm mb-2">使用微信账号快速登录</p>
                <p class="text-white opacity-60 text-xs">登录即表示同意用户协议和隐私政策</p>
            </div>
        </div>

        <!-- 底部协议 -->
        <div class="text-center text-white opacity-70 text-sm">
            <p>登录即表示同意</p>
            <div class="flex justify-center space-x-2 mt-1">
                <span class="underline">用户协议</span>
                <span>和</span>
                <span class="underline">隐私政策</span>
            </div>
        </div>
    </div>
</body>
</html>
