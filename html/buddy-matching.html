<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搭子匹配</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card {
            background: linear-gradient(135deg, rgba(255,255,255,0.9) 0%, rgba(255,255,255,0.8) 100%);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
        }
        .like-btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            transition: all 0.3s ease;
        }
        .like-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
        }
        .pass-btn {
            background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
            transition: all 0.3s ease;
        }
        .pass-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(78, 205, 196, 0.4);
        }
        .buddy-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s ease;
        }
        .buddy-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>
<body class="h-screen flex flex-col">
    <!-- 状态栏 -->
    <div class="flex justify-between items-center px-6 py-2 text-white text-sm font-medium">
        <span>9:41</span>
        <div class="flex items-center space-x-1">
            <i class="fas fa-signal text-xs"></i>
            <i class="fas fa-wifi text-xs"></i>
            <div class="w-6 h-3 border border-white rounded-sm">
                <div class="w-4 h-2 bg-white rounded-sm m-0.5"></div>
            </div>
        </div>
    </div>

    <!-- 导航栏 -->
    <div class="px-6 py-4 flex items-center justify-between">
        <button class="w-10 h-10 bg-white bg-opacity-20 rounded-full flex items-center justify-center" onclick="goBack()">
            <i class="fas fa-arrow-left text-white"></i>
        </button>
        <h1 class="text-xl font-bold text-white">匹配结果</h1>
        <button class="w-10 h-10 bg-white bg-opacity-20 rounded-full flex items-center justify-center" onclick="openFilter()">
            <i class="fas fa-filter text-white"></i>
        </button>
    </div>

    <!-- 主要内容 -->
    <div class="flex-1 px-6 pb-6">
        <!-- 用户卡片 -->
        <div class="card rounded-3xl overflow-hidden shadow-2xl">
            <!-- 照片区域 -->
            <div class="relative h-96">
                <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=400&h=600&fit=crop&crop=face"
                     alt="用户照片" class="w-full h-full object-cover">

                <!-- 用户信息覆盖层 -->
                <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black via-black/50 to-transparent p-6">
                    <div class="flex items-center justify-between mb-2">
                        <h3 class="text-2xl font-bold text-white">李明</h3>
                        <span class="text-lg text-white">28岁</span>
                    </div>
                    <div class="flex items-center text-white opacity-90 mb-2">
                        <i class="fas fa-map-marker-alt mr-2"></i>
                        <span>距离你 2.3km</span>
                    </div>
                    <div class="flex flex-wrap gap-2">
                        <span class="bg-white bg-opacity-20 px-3 py-1 rounded-full text-white text-sm">设计师</span>
                        <span class="bg-white bg-opacity-20 px-3 py-1 rounded-full text-white text-sm">摄影</span>
                        <span class="bg-white bg-opacity-20 px-3 py-1 rounded-full text-white text-sm">旅行</span>
                    </div>
                </div>

                <!-- 认证标识 -->
                <div class="absolute top-4 right-4 flex space-x-2">
                    <div class="w-8 h-8 bg-blue-500 rounded-full flex items-center justify-center">
                        <i class="fas fa-check text-white text-sm"></i>
                    </div>
                </div>
            </div>

            <!-- 详细信息 -->
            <div class="p-6">
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div class="text-center">
                        <div class="text-2xl font-bold text-gray-800">175cm</div>
                        <div class="text-sm text-gray-500">身高</div>
                    </div>
                    <div class="text-center">
                        <div class="text-2xl font-bold text-gray-800">本科</div>
                        <div class="text-sm text-gray-500">学历</div>
                    </div>
                </div>
                <p class="text-gray-600 text-sm leading-relaxed mb-4">
                    热爱生活，喜欢摄影和旅行。希望能找到一个志同道合的人，一起探索这个世界的美好。
                </p>
                
                <!-- 搭子偏好 -->
                <div class="bg-purple-50 rounded-xl p-4">
                    <h4 class="font-semibold text-gray-900 mb-2">搭子偏好</h4>
                    <div class="flex flex-wrap gap-2">
                        <span class="bg-purple-100 text-purple-600 text-xs px-2 py-1 rounded-full">爬山</span>
                        <span class="bg-purple-100 text-purple-600 text-xs px-2 py-1 rounded-full">摄影</span>
                        <span class="bg-purple-100 text-purple-600 text-xs px-2 py-1 rounded-full">美食</span>
                        <span class="bg-purple-100 text-purple-600 text-xs px-2 py-1 rounded-full">电影</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 操作按钮 -->
        <div class="flex justify-center items-center space-x-6 mt-8">
            <button class="pass-btn w-16 h-16 rounded-full flex items-center justify-center text-white" onclick="handlePass()">
                <i class="fas fa-times text-xl"></i>
            </button>
            <button class="buddy-btn w-16 h-16 rounded-full flex items-center justify-center text-white" onclick="handleBuddy()">
                <i class="fas fa-handshake text-xl"></i>
            </button>
            <button class="like-btn w-16 h-16 rounded-full flex items-center justify-center text-white" onclick="handleLike()">
                <i class="fas fa-heart text-xl"></i>
            </button>
        </div>

        <!-- 今日匹配次数 -->
        <div class="mt-6 text-center">
            <div class="inline-flex items-center bg-white bg-opacity-20 px-4 py-2 rounded-full">
                <i class="fas fa-handshake text-purple-300 mr-2"></i>
                <span class="text-white text-sm match-count">今日剩余搭子匹配次数: 2/3</span>
            </div>
        </div>
    </div>

    <!-- 底部导航栏 -->
    <div class="bg-white bg-opacity-10 backdrop-filter backdrop-blur-lg px-6 py-3">
        <div class="flex justify-around">
            <button class="nav-button flex flex-col items-center text-white opacity-50" data-page="home">
                <i class="fas fa-home text-xl mb-1"></i>
                <span class="text-xs">发现</span>
            </button>
            <button class="nav-button flex flex-col items-center text-white opacity-50" data-page="chat">
                <i class="fas fa-comments text-xl mb-1"></i>
                <span class="text-xs">消息</span>
            </button>
            <button class="nav-button flex flex-col items-center text-white" data-page="buddy-matching">
                <i class="fas fa-handshake text-xl mb-1"></i>
                <span class="text-xs">搭子</span>
            </button>
            <button class="nav-button flex flex-col items-center text-white opacity-50" data-page="moments">
                <i class="fas fa-camera text-xl mb-1"></i>
                <span class="text-xs">动态</span>
            </button>
            <button class="nav-button flex flex-col items-center text-white opacity-50" data-page="profile">
                <i class="fas fa-user text-xl mb-1"></i>
                <span class="text-xs">我的</span>
            </button>
        </div>
    </div>

    <!-- 引入导航脚本 -->
    <script src="js/navigation.js"></script>

    <!-- 页面特定交互脚本 -->
    <script>
        // 处理搭子匹配操作
        function handleBuddy() {
            showToast('已发送搭子邀请！', 'success');
            updateMatchCount();
            loadNextProfile();
        }

        // 处理喜欢操作
        function handleLike() {
            showToast('已喜欢！', 'success');
            updateMatchCount();
            loadNextProfile();
        }

        // 处理跳过操作
        function handlePass() {
            showToast('已跳过', 'info');
            loadNextProfile();
        }

        // 更新匹配次数
        function updateMatchCount() {
            const matchCountElement = document.querySelector('.match-count');
            if (matchCountElement) {
                const currentCount = parseInt(matchCountElement.textContent.split('/')[0].split(': ')[1]);
                const newCount = Math.max(0, currentCount - 1);
                matchCountElement.textContent = `今日剩余搭子匹配次数: ${newCount}/3`;
            }
        }

        // 加载下一个用户资料
        function loadNextProfile() {
            setTimeout(() => {
                showToast('正在加载下一个用户...', 'info');
                // 这里可以添加加载新用户资料的逻辑
            }, 1000);
        }

        // 打开筛选页面
        function openFilter() {
            if (window.navigationManager) {
                window.navigationManager.navigateToSubPage('filter');
            } else {
                showToast('正在跳转到筛选页面...', 'info');
                setTimeout(() => {
                    window.location.href = 'filter.html';
                }, 500);
            }
        }

        // 返回上一页
        function goBack() {
            if (window.navigationManager) {
                window.navigationManager.goBack();
            } else {
                window.history.back();
            }
        }

        // 显示提示消息
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `fixed top-20 left-1/2 transform -translate-x-1/2 px-6 py-3 rounded-full text-white text-sm font-medium z-50 transition-all duration-300`;

            const styles = {
                'info': 'bg-blue-500',
                'success': 'bg-green-500',
                'error': 'bg-red-500',
                'warning': 'bg-yellow-500'
            };

            toast.className += ` ${styles[type] || styles['info']}`;
            toast.textContent = message;

            document.body.appendChild(toast);

            setTimeout(() => {
                toast.style.opacity = '1';
                toast.style.transform = 'translate(-50%, 0)';
            }, 100);

            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translate(-50%, -20px)';
                setTimeout(() => {
                    document.body.removeChild(toast);
                }, 300);
            }, 2000);
        }
    </script>
</body>
</html>
