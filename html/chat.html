<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天列表</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .chat-item {
            transition: all 0.3s ease;
        }
        .chat-item:hover {
            background-color: #f8fafc;
        }
        .unread-badge {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
        }
        .online-indicator {
            background: #10b981;
        }
    </style>
</head>
<body class="h-screen bg-gray-50 flex flex-col">

        <div class="flex items-center space-x-1">
            <i class="fas fa-signal text-xs"></i>
            <i class="fas fa-wifi text-xs"></i>
            <div class="w-6 h-3 border border-black rounded-sm">

        </div>
    </div>

    <!-- 导航栏 -->

        <div class="flex items-center space-x-4">
<!--            <button class="w-8 h-8 flex items-center justify-center">-->

                    </div>
                    <div class="flex-1 min-w-0">
                        <div class="flex items-center justify-between mb-1">
                            <h3 class="font-semibold text-gray-900 truncate">小雨</h3>
                            <span class="text-xs text-gray-500">刚刚</span>
                        </div>
                        <div class="flex items-center justify-between">

                        </div>

                </div>
            </div>

                <div class="flex items-center space-x-4">

                        <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=60&h=60&fit=crop&crop=face"

                    </div>
                    <div class="flex-1 min-w-0">

                        </div>

            <!-- 聊天项 3 -->

                <div class="flex items-center space-x-4">
                    <div class="relative">

            <div class="chat-item bg-white px-6 py-4 border-b border-gray-50">

    <!-- 底部导航栏 -->
    <div class="bg-white border-t border-gray-200 px-6 py-3">
        <div class="flex justify-around">
            <button class="nav-button flex flex-col items-center text-gray-400" data-page="home">
                <i class="fas fa-home text-xl mb-1"></i>
                <span class="text-xs">发现</span>
            </button>
            <button class="nav-button flex flex-col items-center text-purple-600" data-page="chat">
                <i class="fas fa-comments text-xl mb-1"></i>
                <span class="text-xs">消息</span>
            </button>
            <button class="nav-button flex flex-col items-center text-gray-400" data-page="moments">

            </button>
            <button class="nav-button flex flex-col items-center text-gray-400" data-page="profile">

                <span class="text-xs">我的</span>
            </button>
        </div>
    </div>

    <!-- 引入导航脚本 -->
    <script src="js/navigation.js"></script>

    <!-- 页面特定交互脚本 -->
    <script>
        // 打开聊天
        function openChat(chatId) {
            showToast('正在打开聊天...', 'info');
            setTimeout(() => {
                // 这里可以跳转到聊天详情页面
                window.location.href = `chat-detail.html?id=${chatId}`;
            }, 500);
        }

        // 显示提示消息
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `fixed top-20 left-1/2 transform -translate-x-1/2 px-6 py-3 rounded-full text-white text-sm font-medium z-50 transition-all duration-300`;

            const styles = {
                'info': 'bg-blue-500',
                'success': 'bg-green-500',
                'error': 'bg-red-500',
                'warning': 'bg-yellow-500'
            };

            toast.className += ` ${styles[type] || styles['info']}`;
            toast.textContent = message;

            document.body.appendChild(toast);

            setTimeout(() => {
                toast.style.opacity = '1';
                toast.style.transform = 'translate(-50%, 0)';
            }, 100);

            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translate(-50%, -20px)';
                setTimeout(() => {
                    document.body.removeChild(toast);
                }, 300);
            }, 2000);
        }
    </script>
</body>
</html>
