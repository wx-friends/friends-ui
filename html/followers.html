        .mobile-frame {
            position: relative;

            border: 16px solid black;
            border-radius: 36px;
            box-shadow: 0 0 24px rgba(0,0,0,0.5);
            background: #000;
            overflow: hidden;
        }

        .mobile-screen {
            width: 100%;
            height: 100%;
            background: #fff;
            overflow: hidden;
            position: relative;
        }

        .notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 210px;
            height: 30px;
            background: black;
            border-bottom-left-radius: 12px;
            border-bottom-right-radius: 12px;
            z-index: 10;
        }

        .app-container {
            width: 100%;
            height: 100%;
            background: #f9fafb;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        .user-card {
            transition: all 0.3s ease;
        }
        .user-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        .follow-btn {
            transition: all 0.3s ease;
        }
        .follow-btn:hover {
            transform: scale(1.05);
        }
        .online-indicator {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }

        }
        .tab-button {

    <script>
        // 页面初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 等待导航管理器初始化
            setTimeout(() => {
                if (window.navigationManager) {
                    setupFollowersInteractions();
                }
            }, 100);
        });

        // 设置关注/粉丝页面交互
        function setupFollowersInteractions() {
            // 用户卡片点击跳转到个人资料
            const userCards = document.querySelectorAll('.user-card');
            userCards.forEach(card => {
                card.addEventListener('click', function(e) {
                    // 如果点击的是按钮，不跳转
                    if (e.target.closest('button')) {
                        return;
                    }
                    const userName = this.querySelector('h3').textContent;
                    showToast(`正在查看 ${userName} 的资料...`, 'info');
                    setTimeout(() => {
                        if (window.navigationManager) {
                            window.navigationManager.navigateToSubPage('profile-detail', { user: userName });
                        } else {
                            window.location.href = `profile-detail.html?user=${encodeURIComponent(userName)}`;
                        }
                    }, 1000);
                });
            });
        }

        // 切换标签页
        function switchTab(tabName) {
            // 更新按钮状态
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
                btn.classList.add('bg-gray-100', 'text-gray-600');
            });

            const activeBtn = document.querySelector(`[data-tab="${tabName}"]`);
            activeBtn.classList.add('active');
            activeBtn.classList.remove('bg-gray-100', 'text-gray-600');

            // 切换内容
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.add('hidden');
            });
            document.getElementById(`${tabName}-tab`).classList.remove('hidden');

            // 更新标签页数据
            updateTabData(tabName);
        }

        // 更新标签页数据
        function updateTabData(tabName) {
            if (tabName === 'following') {
                showToast('正在加载关注列表...', 'info');
            } else if (tabName === 'followers') {
                showToast('正在加载粉丝列表...', 'info');
            }
        }

        // 关注用户
        function followUser(button, userName) {
            button.innerHTML = '已关注';
            button.className = 'follow-btn bg-gray-100 text-gray-600 px-4 py-2 rounded-full text-sm font-medium';
            button.onclick = () => unfollowUser(button, userName);
            showToast(`已关注 ${userName}`, 'success');

            // 更新关注数量
            updateFollowCount('following', 1);
        }

        // 取消关注
        function unfollowUser(button, userName) {
            button.innerHTML = '关注';
            button.className = 'follow-btn bg-gradient-to-r from-purple-500 to-pink-500 text-white px-4 py-2 rounded-full text-sm font-medium';
            button.onclick = () => followUser(button, userName);
            showToast(`已取消关注 ${userName}`, 'info');

            // 更新关注数量
            updateFollowCount('following', -1);
        }

        // 更新关注/粉丝数量
        function updateFollowCount(type, change) {
            const tabButton = document.querySelector(`[data-tab="${type}"]`);
            if (tabButton) {
                const countSpan = tabButton.querySelector('span');
                if (countSpan) {
                    const currentCount = parseInt(countSpan.textContent);
                    const newCount = Math.max(0, currentCount + change);
                    countSpan.textContent = newCount;
                }
            }
        }

        // 发送消息
        function sendMessage(userName) {
            showToast(`正在打开与 ${userName} 的聊天...`, 'info');
            setTimeout(() => {
                if (window.navigationManager) {
                    window.navigationManager.navigateToSubPage('chat-detail', { user: userName });
                } else {
                    window.location.href = `chat-detail.html?user=${encodeURIComponent(userName)}`;
                }
            }, 1000);
        }

        // 返回上一页
        function goBack() {
            if (window.navigationManager) {
                window.navigationManager.goBack();
            } else {
                window.history.back();
            }
        }

        // 打开搜索
        function openSearch() {
            showToast('正在打开搜索...', 'info');
            setTimeout(() => {
                if (window.navigationManager) {
                    window.navigationManager.navigateToSubPage('search-users');
                } else {
                    window.location.href = 'search-users.html';
                }
            }, 500);
        }

        // 显示提示消息
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `fixed top-20 left-1/2 transform -translate-x-1/2 px-6 py-3 rounded-full text-white text-sm font-medium z-50 transition-all duration-300`;

            const styles = {
                'info': 'bg-green-500',
                'success': 'bg-green-500',
                'error': 'bg-red-500',
                'warning': 'bg-yellow-500'
            };

            toast.className += ` ${styles[type] || styles['info']}`;
            toast.textContent = message;

            document.body.appendChild(toast);

            setTimeout(() => {
                toast.style.opacity = '1';
                toast.style.transform = 'translate(-50%, 0)';
            }, 100);

            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translate(-50%, -20px)';
                setTimeout(() => {
                    if (document.body.contains(toast)) {
                        document.body.removeChild(toast);
                    }
                }, 300);
            }, 2000);
        }

        // 页面加载完成后的处理
        window.addEventListener('load', function() {
            // 检查URL参数
            const urlParams = new URLSearchParams(window.location.search);
            const tab = urlParams.get('tab');
            if (tab && (tab === 'following' || tab === 'followers')) {
                switchTab(tab);
            }
        });
    </script>
            </div>
        </div>
    </div>
