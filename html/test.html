<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面跳转测试</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .test-card {
            transition: all 0.3s ease;
        }
        .test-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="h-screen bg-gray-50 flex flex-col">
    <!-- 状态栏 -->
    <div class="flex justify-between items-center px-6 py-2 text-black text-sm font-medium bg-white">
        <span>9:41</span>
        <div class="flex items-center space-x-1">
            <i class="fas fa-signal text-xs"></i>
            <i class="fas fa-wifi text-xs"></i>
            <div class="w-6 h-3 border border-black rounded-sm">
                <div class="w-4 h-2 bg-black rounded-sm m-0.5"></div>
            </div>
        </div>
    </div>

    <!-- 导航栏 -->
    <div class="bg-white px-6 py-4 flex items-center justify-between border-b border-gray-100">
        <h1 class="text-xl font-bold">页面跳转测试</h1>
        <button class="w-8 h-8 flex items-center justify-center" onclick="goBack()">
            <i class="fas fa-arrow-left text-gray-600"></i>
        </button>
    </div>

    <!-- 主要内容 -->
    <div class="flex-1 overflow-y-auto px-6 py-4 space-y-4">
        <!-- 主页面测试 -->
        <div class="bg-white rounded-2xl p-4 shadow-sm">
            <h3 class="font-semibold text-gray-900 mb-4">主页面跳转测试</h3>
            <div class="grid grid-cols-2 gap-3">
                <button class="test-card bg-blue-500 text-white p-3 rounded-xl text-center" onclick="testNavigation('home')">
                    <i class="fas fa-home text-xl mb-2"></i>
                    <div class="text-sm">发现页面</div>
                </button>
                <button class="test-card bg-green-500 text-white p-3 rounded-xl text-center" onclick="testNavigation('chat')">
                    <i class="fas fa-comments text-xl mb-2"></i>
                    <div class="text-sm">聊天列表</div>
                </button>
                <button class="test-card bg-purple-500 text-white p-3 rounded-xl text-center" onclick="testNavigation('moments')">
                    <i class="fas fa-camera text-xl mb-2"></i>
                    <div class="text-sm">动态广场</div>
                </button>
                <button class="test-card bg-orange-500 text-white p-3 rounded-xl text-center" onclick="testNavigation('profile')">
                    <i class="fas fa-user text-xl mb-2"></i>
                    <div class="text-sm">个人中心</div>
                </button>
            </div>
        </div>

        <!-- 子页面测试 -->
        <div class="bg-white rounded-2xl p-4 shadow-sm">
            <h3 class="font-semibold text-gray-900 mb-4">子页面跳转测试</h3>
            <div class="grid grid-cols-2 gap-3">
                <button class="test-card bg-indigo-500 text-white p-3 rounded-xl text-center" onclick="testSubPage('filter')">
                    <i class="fas fa-filter text-xl mb-2"></i>
                    <div class="text-sm">筛选页面</div>
                </button>
                <button class="test-card bg-pink-500 text-white p-3 rounded-xl text-center" onclick="testSubPage('chat-detail', {id: 1})">
                    <i class="fas fa-comment-dots text-xl mb-2"></i>
                    <div class="text-sm">聊天详情</div>
                </button>
                <button class="test-card bg-teal-500 text-white p-3 rounded-xl text-center" onclick="testSubPage('moment-detail', {id: 1})">
                    <i class="fas fa-image text-xl mb-2"></i>
                    <div class="text-sm">动态详情</div>
                </button>
                <button class="test-card bg-red-500 text-white p-3 rounded-xl text-center" onclick="testSubPage('edit-profile')">
                    <i class="fas fa-user-edit text-xl mb-2"></i>
                    <div class="text-sm">编辑资料</div>
                </button>
                <button class="test-card bg-yellow-500 text-white p-3 rounded-xl text-center" onclick="testSubPage('publish-moment')">
                    <i class="fas fa-plus text-xl mb-2"></i>
                    <div class="text-sm">发布动态</div>
                </button>
                <button class="test-card bg-gray-500 text-white p-3 rounded-xl text-center" onclick="testSubPage('vip')">
                    <i class="fas fa-crown text-xl mb-2"></i>
                    <div class="text-sm">会员中心</div>
                </button>
            </div>
        </div>

        <!-- 功能测试 -->
        <div class="bg-white rounded-2xl p-4 shadow-sm">
            <h3 class="font-semibold text-gray-900 mb-4">功能测试</h3>
            <div class="space-y-3">
                <button class="w-full bg-blue-100 text-blue-700 p-3 rounded-xl text-center" onclick="testToast()">
                    <i class="fas fa-bell mr-2"></i>
                    测试提示消息
                </button>
                <button class="w-full bg-green-100 text-green-700 p-3 rounded-xl text-center" onclick="testHistory()">
                    <i class="fas fa-history mr-2"></i>
                    测试历史记录
                </button>
                <button class="w-full bg-purple-100 text-purple-700 p-3 rounded-xl text-center" onclick="testBackNavigation()">
                    <i class="fas fa-arrow-left mr-2"></i>
                    测试返回导航
                </button>
            </div>
        </div>
    </div>

    <!-- 底部导航栏 -->
    <div class="bg-white border-t border-gray-200 px-6 py-3">
        <div class="flex justify-around">
            <button class="nav-button flex flex-col items-center text-gray-400" data-page="home">
                <i class="fas fa-home text-xl mb-1"></i>
                <span class="text-xs">发现</span>
            </button>
            <button class="nav-button flex flex-col items-center text-gray-400" data-page="chat">
                <i class="fas fa-comments text-xl mb-1"></i>
                <span class="text-xs">消息</span>
            </button>
            <button class="nav-button flex flex-col items-center text-gray-400" data-page="moments">
                <i class="fas fa-heart text-xl mb-1"></i>
                <span class="text-xs">遇见</span>
            </button>
            <button class="nav-button flex flex-col items-center text-gray-400" data-page="profile">
                <i class="fas fa-user text-xl mb-1"></i>
                <span class="text-xs">我的</span>
            </button>
        </div>
    </div>

    <!-- 引入导航脚本 -->
    <script src="js/navigation.js"></script>

    <!-- 测试脚本 -->
    <script>
        // 测试主页面导航
        function testNavigation(pageName) {
            if (window.navigationManager) {
                window.navigationManager.navigateToPage(pageName);
            } else {
                showToast('导航管理器未初始化', 'error');
            }
        }

        // 测试子页面导航
        function testSubPage(pageName, params = {}) {
            if (window.navigationManager) {
                window.navigationManager.navigateToSubPage(pageName, params);
            } else {
                showToast('导航管理器未初始化', 'error');
            }
        }

        // 测试提示消息
        function testToast() {
            showToast('这是一个测试提示消息！', 'success');
        }

        // 测试历史记录
        function testHistory() {
            showToast(`当前历史记录长度: ${window.history.length}`, 'info');
        }

        // 测试返回导航
        function testBackNavigation() {
            if (window.navigationManager) {
                window.navigationManager.goBack();
            } else {
                showToast('导航管理器未初始化', 'error');
            }
        }

        // 返回上一页
        function goBack() {
            if (window.navigationManager) {
                window.navigationManager.goBack();
            } else {
                window.history.back();
            }
        }

        // 显示提示消息
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `fixed top-20 left-1/2 transform -translate-x-1/2 px-6 py-3 rounded-full text-white text-sm font-medium z-50 transition-all duration-300`;

            const styles = {
                'info': 'bg-blue-500',
                'success': 'bg-green-500',
                'error': 'bg-red-500',
                'warning': 'bg-yellow-500'
            };

            toast.className += ` ${styles[type] || styles['info']}`;
            toast.textContent = message;

            document.body.appendChild(toast);

            setTimeout(() => {
                toast.style.opacity = '1';
                toast.style.transform = 'translate(-50%, 0)';
            }, 100);

            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translate(-50%, -20px)';
                setTimeout(() => {
                    document.body.removeChild(toast);
                }, 300);
            }, 2000);
        }

        // 页面加载完成后的初始化
        document.addEventListener('DOMContentLoaded', () => {
            showToast('页面跳转测试已加载完成', 'success');
        });
    </script>
</body>
</html>
