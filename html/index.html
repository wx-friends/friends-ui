<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交友社交应用 - 原型展示</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .phone-frame {
            width: 393px;
            height: 852px;
            border-radius: 40px;
            background: #000;
            padding: 8px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        .phone-screen {
            width: 100%;
            height: 100%;
            border-radius: 32px;
            overflow: hidden;
            background: #f8fafc;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-8">
    <div class="max-w-8xl mx-auto">
        <h1 class="text-4xl font-bold text-center mb-8 text-gray-800">交友社交应用 - 移动端原型</h1>
        <p class="text-center text-gray-600 mb-12">iPhone 15 Pro 尺寸模拟 (393×852px)</p>
        
        <!-- 主要界面 -->
        <h2 class="text-2xl font-bold mb-6 text-gray-800">主要界面</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 mb-12">
            <!-- 启动页 -->
            <div class="flex flex-col items-center">
                <h3 class="text-lg font-semibold mb-4 text-gray-700">启动页</h3>
                <div class="phone-frame">
                    <div class="phone-screen">
                        <iframe src="splash.html"></iframe>
                    </div>
                </div>
            </div>

            <!-- 登录页 -->
            <div class="flex flex-col items-center">
                <h3 class="text-lg font-semibold mb-4 text-gray-700">登录页</h3>
                <div class="phone-frame">
                    <div class="phone-screen">
                        <iframe src="login.html"></iframe>
                    </div>
                </div>
            </div>

            <!-- 资料完善页 -->
            <div class="flex flex-col items-center">
                <h3 class="text-lg font-semibold mb-4 text-gray-700">资料完善</h3>
                <div class="phone-frame">
                    <div class="phone-screen">
                        <iframe src="profile-setup.html"></iframe>
                    </div>
                </div>
            </div>

            <!-- 主页 -->
            <div class="flex flex-col items-center">
                <h3 class="text-lg font-semibold mb-4 text-gray-700">主页匹配</h3>
                <div class="phone-frame">
                    <div class="phone-screen">
                        <iframe src="home.html"></iframe>
                    </div>
                </div>
            </div>

            <!-- 聊天列表 -->
            <div class="flex flex-col items-center">
                <h3 class="text-lg font-semibold mb-4 text-gray-700">聊天列表</h3>
                <div class="phone-frame">
                    <div class="phone-screen">
                        <iframe src="chat.html"></iframe>
                    </div>
                </div>
            </div>

            <!-- 动态广场 -->
            <div class="flex flex-col items-center">
                <h3 class="text-lg font-semibold mb-4 text-gray-700">动态广场</h3>
                <div class="phone-frame">
                    <div class="phone-screen">
                        <iframe src="moments.html"></iframe>
                    </div>
                </div>
            </div>

            <!-- 个人中心 -->
            <div class="flex flex-col items-center">
                <h3 class="text-lg font-semibold mb-4 text-gray-700">个人中心</h3>
                <div class="phone-frame">
                    <div class="phone-screen">
                        <iframe src="profile.html"></iframe>
                    </div>
                </div>
            </div>

            <!-- 设置页 -->
            <div class="flex flex-col items-center">
                <h3 class="text-lg font-semibold mb-4 text-gray-700">设置页</h3>
                <div class="phone-frame">
                    <div class="phone-screen">
                        <iframe src="settings.html"></iframe>
                    </div>
                </div>
            </div>

            <!-- 会员中心 -->
            <div class="flex flex-col items-center">
                <h3 class="text-lg font-semibold mb-4 text-gray-700">会员中心</h3>
                <div class="phone-frame">
                    <div class="phone-screen">
                        <iframe src="vip.html"></iframe>
                    </div>
                </div>
            </div>
        </div>

        <!-- 子页面界面 -->
        <h2 class="text-2xl font-bold mb-6 text-gray-800">子页面界面</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- 筛选页面 -->
            <div class="flex flex-col items-center">
                <h3 class="text-lg font-semibold mb-4 text-gray-700">筛选页面</h3>
                <div class="phone-frame">
                    <div class="phone-screen">
                        <iframe src="filter.html"></iframe>
                    </div>
                </div>
            </div>

            <!-- 聊天详情页 -->
            <div class="flex flex-col items-center">
                <h3 class="text-lg font-semibold mb-4 text-gray-700">聊天详情</h3>
                <div class="phone-frame">
                    <div class="phone-screen">
                        <iframe src="chat-detail.html"></iframe>
                    </div>
                </div>
            </div>

            <!-- 匹配成功页 -->
            <div class="flex flex-col items-center">
                <h3 class="text-lg font-semibold mb-4 text-gray-700">匹配成功</h3>
                <div class="phone-frame">
                    <div class="phone-screen">
                        <iframe src="match-success.html"></iframe>
                    </div>
                </div>
            </div>

            <!-- 发布动态页 -->
            <div class="flex flex-col items-center">
                <h3 class="text-lg font-semibold mb-4 text-gray-700">发布动态</h3>
                <div class="phone-frame">
                    <div class="phone-screen">
                        <iframe src="publish-moment.html"></iframe>
                    </div>
                </div>
            </div>

            <!-- 动态详情页 -->
            <div class="flex flex-col items-center">
                <h3 class="text-lg font-semibold mb-4 text-gray-700">动态详情</h3>
                <div class="phone-frame">
                    <div class="phone-screen">
                        <iframe src="moment-detail.html"></iframe>
                    </div>
                </div>
            </div>

            <!-- 编辑资料页 -->
            <div class="flex flex-col items-center">
                <h3 class="text-lg font-semibold mb-4 text-gray-700">编辑资料</h3>
                <div class="phone-frame">
                    <div class="phone-screen">
                        <iframe src="edit-profile.html"></iframe>
                    </div>
                </div>
            </div>

            <!-- 认证页面 -->
            <div class="flex flex-col items-center">
                <h3 class="text-lg font-semibold mb-4 text-gray-700">身份认证</h3>
                <div class="phone-frame">
                    <div class="phone-screen">
                        <iframe src="verification.html"></iframe>
                    </div>
                </div>
            </div>

            <!-- 支付页面 -->
            <div class="flex flex-col items-center">
                <h3 class="text-lg font-semibold mb-4 text-gray-700">支付页面</h3>
                <div class="phone-frame">
                    <div class="phone-screen">
                        <iframe src="payment.html"></iframe>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-12 text-center text-gray-500">
            <p>所有界面均按照iOS设计规范制作，支持响应式布局</p>
            <p class="mt-2">技术栈：HTML5 + Tailwind CSS + FontAwesome</p>
        </div>
    </div>
</body>
</html>
