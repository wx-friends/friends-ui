<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .activity-card {
            transition: all 0.3s ease;
        }
        .activity-card:hover {
            transform: translateY(-2px);

        }
        .official-badge {

        .status-badge {

        .filter-btn {
            transition: all 0.3s ease;

        .filter-btn.active {
            background: linear-gradient(135deg, #42E2B8 0%, #34D399 100%);

</head>

    <!-- 主要内容 -->
    <div class="flex-1 overflow-y-auto px-6 py-4 space-y-4">

    <!-- 底部导航栏 -->
    <div class="bg-white border-t border-gray-200 px-6 py-3">
        <div class="flex justify-around">
            <button class="nav-button flex flex-col items-center text-gray-400" data-page="home">
                <i class="fas fa-home text-xl mb-1"></i>

            </button>
            <button class="nav-button flex flex-col items-center text-gray-400" data-page="chat">
                <i class="fas fa-comments text-xl mb-1"></i>
                <span class="text-xs">消息</span>
            </button>
            <button class="nav-button flex flex-col items-center text-gray-400" data-page="buddy-activity">

                <span class="text-xs">搭子</span>
            </button>
            <button class="nav-button flex flex-col items-center text-green-600" data-page="offline-activity">
                <i class="fas fa-calendar-alt text-xl mb-1"></i>
                <span class="text-xs">活动</span>
            </button>
            <button class="nav-button flex flex-col items-center text-gray-400" data-page="profile">
                <i class="fas fa-user text-xl mb-1"></i>
                <span class="text-xs">我的</span>
            </button>
        </div>
    </div>

    <!-- 引入导航脚本 -->
    <script src="js/navigation.js"></script>

    <!-- 页面特定交互脚本 -->
    <script>
        // 筛选标签切换
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(b => {
                    b.classList.remove('active');
                    b.classList.add('bg-gray-100', 'text-gray-600');
                });
                this.classList.add('active');
                this.classList.remove('bg-gray-100', 'text-gray-600');
                showToast(`已切换到${this.textContent}`, 'info');
            });
        });

        // 打开活动详情
        function openActivityDetail(activityId) {
            showToast('正在打开活动详情...', 'info');
            setTimeout(() => {
                if (window.navigationManager) {
                    window.navigationManager.navigateToSubPage('offline-activity-detail', { id: activityId });
                } else {
                    window.location.href = `offline-activity-detail.html?id=${activityId}`;
                }
            }, 500);
        }

        // 显示提示消息
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `fixed top-20 left-1/2 transform -translate-x-1/2 px-6 py-3 rounded-full text-white text-sm font-medium z-50 transition-all duration-300`;

            const styles = {
                'info': 'bg-blue-500',
                'success': 'bg-green-500',
                'error': 'bg-red-500',
                'warning': 'bg-yellow-500'
            };

            toast.className += ` ${styles[type] || styles['info']}`;
            toast.textContent = message;

            document.body.appendChild(toast);

            setTimeout(() => {
                toast.style.opacity = '1';
                toast.style.transform = 'translate(-50%, 0)';
            }, 100);

            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translate(-50%, -20px)';
                setTimeout(() => {
                    document.body.removeChild(toast);
                }, 300);
            }, 2000);
        }
    </script>
</body>
</html>
