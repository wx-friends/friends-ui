<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>筛选条件</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .filter-section {
            transition: all 0.3s ease;
        }
        .filter-section:hover {
            background-color: #f8fafc;
        }
        .range-slider {
            -webkit-appearance: none;
            appearance: none;
            height: 6px;
            border-radius: 3px;
            background: #e5e7eb;
            outline: none;
        }
        .range-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
        }
        .option-item {
            transition: all 0.3s ease;
        }
        .option-item:hover {
            background-color: #f3f4f6;
        }
        .option-item.selected {
            background-color: #667eea;
            color: white;
        }
    </style>
</head>
<body class="h-screen bg-gray-50 flex flex-col">
    <!-- 状态栏 -->
    <div class="flex justify-between items-center px-6 py-2 text-black text-sm font-medium bg-white">
        <span>9:41</span>
        <div class="flex items-center space-x-1">
            <i class="fas fa-signal text-xs"></i>
            <i class="fas fa-wifi text-xs"></i>
            <div class="w-6 h-3 border border-black rounded-sm">
                <div class="w-4 h-2 bg-black rounded-sm m-0.5"></div>
            </div>
        </div>
    </div>

    <!-- 导航栏 -->
    <div class="bg-white px-6 py-4 flex items-center justify-between border-b border-gray-100">
        <button onclick="goBack()" class="w-8 h-8 flex items-center justify-center">
            <i class="fas fa-chevron-left text-gray-600"></i>
        </button>
        <h1 class="text-lg font-semibold">筛选条件</h1>
        <button class="text-purple-600 font-medium">重置</button>
    </div>

    <!-- 主要内容 -->
    <div class="flex-1 px-6 py-6 space-y-6 overflow-y-auto">
        <!-- 年龄筛选 -->
        <div class="bg-white rounded-2xl p-6 shadow-sm">
            <h3 class="text-lg font-semibold text-gray-900 mb-4">年龄范围</h3>
            <div class="space-y-4">
                <div class="flex items-center justify-between">
                    <span class="text-gray-600">18岁</span>
                    <span class="text-gray-600">35岁</span>
                </div>
                <div class="relative">
                    <input type="range" min="18" max="35" value="25" class="range-slider w-full">
                    <div class="flex justify-between mt-2">
                        <span class="text-sm text-purple-600 font-medium">20</span>
                        <span class="text-sm text-purple-600 font-medium">30</span>
                    </div>
                </div>
                <div class="text-center text-sm text-gray-500">
                    当前选择：20-30岁
                </div>
            </div>
        </div>

        <!-- 学历筛选 -->
        <div class="bg-white rounded-2xl p-6 shadow-sm">
            <h3 class="text-lg font-semibold text-gray-900 mb-4">学历要求</h3>
            <div class="grid grid-cols-2 gap-3">
                <button class="option-item px-4 py-3 rounded-xl border border-gray-200 text-center">
                    不限
                </button>
                <button class="option-item selected px-4 py-3 rounded-xl border border-purple-200 text-center">
                    大专及以上
                </button>
                <button class="option-item px-4 py-3 rounded-xl border border-gray-200 text-center">
                    本科及以上
                </button>
                <button class="option-item px-4 py-3 rounded-xl border border-gray-200 text-center">
                    硕士及以上
                </button>
            </div>
        </div>

        <!-- 身高筛选 -->
        <div class="bg-white rounded-2xl p-6 shadow-sm">
            <h3 class="text-lg font-semibold text-gray-900 mb-4">身高范围</h3>
            <div class="space-y-4">
                <div class="flex items-center justify-between">
                    <span class="text-gray-600">150cm</span>
                    <span class="text-gray-600">190cm</span>
                </div>
                <div class="relative">
                    <input type="range" min="150" max="190" value="170" class="range-slider w-full">
                    <div class="flex justify-between mt-2">
                        <span class="text-sm text-purple-600 font-medium">165</span>
                        <span class="text-sm text-purple-600 font-medium">180</span>
                    </div>
                </div>
                <div class="text-center text-sm text-gray-500">
                    当前选择：165-180cm
                </div>
            </div>
        </div>

        <!-- 距离筛选 -->
        <div class="bg-white rounded-2xl p-6 shadow-sm">
            <h3 class="text-lg font-semibold text-gray-900 mb-4">距离范围</h3>
            <div class="space-y-4">
                <div class="flex items-center justify-between">
                    <span class="text-gray-600">1km</span>
                    <span class="text-gray-600">100km</span>
                </div>
                <div class="relative">
                    <input type="range" min="1" max="100" value="20" class="range-slider w-full">
                    <div class="flex justify-between mt-2">
                        <span class="text-sm text-purple-600 font-medium">5km</span>
                        <span class="text-sm text-purple-600 font-medium">50km</span>
                    </div>
                </div>
                <div class="text-center text-sm text-gray-500">
                    当前选择：5-50km
                </div>
            </div>
        </div>

        <!-- 在线状态 -->
        <div class="bg-white rounded-2xl p-6 shadow-sm">
            <h3 class="text-lg font-semibold text-gray-900 mb-4">在线状态</h3>
            <div class="space-y-3">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                        <div class="w-4 h-4 border-2 border-gray-300 rounded"></div>
                        <span class="text-gray-700">仅显示在线用户</span>
                    </div>
                </div>
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                        <div class="w-4 h-4 border-2 border-purple-500 bg-purple-500 rounded flex items-center justify-center">
                            <i class="fas fa-check text-white text-xs"></i>
                        </div>
                        <span class="text-gray-700">显示所有用户</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 收入筛选 -->
        <div class="bg-white rounded-2xl p-6 shadow-sm">
            <h3 class="text-lg font-semibold text-gray-900 mb-4">收入要求</h3>
            <div class="grid grid-cols-2 gap-3">
                <button class="option-item px-4 py-3 rounded-xl border border-gray-200 text-center">
                    不限
                </button>
                <button class="option-item selected px-4 py-3 rounded-xl border border-purple-200 text-center">
                    5万以上
                </button>
                <button class="option-item px-4 py-3 rounded-xl border border-gray-200 text-center">
                    10万以上
                </button>
                <button class="option-item px-4 py-3 rounded-xl border border-gray-200 text-center">
                    20万以上
                </button>
            </div>
        </div>
    </div>

    <!-- 底部按钮 -->
    <div class="bg-white px-6 py-4 border-t border-gray-100">
        <div class="flex space-x-4">
            <button class="flex-1 py-4 bg-gray-200 text-gray-700 rounded-2xl font-semibold">
                重置
            </button>
            <button class="flex-1 py-4 bg-purple-500 text-white rounded-2xl font-semibold">
                应用筛选
            </button>
        </div>
    </div>

    <!-- 引入导航脚本 -->
    <script src="js/navigation.js"></script>
    
    <!-- 页面特定交互脚本 -->
    <script>
        // 返回上一页
        function goBack() {
            if (window.navigationManager) {
                window.navigationManager.goBack();
            } else {
                window.history.back();
            }
        }
    </script>
</body>
</html>
