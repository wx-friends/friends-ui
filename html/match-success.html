<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>匹配成功</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .celebration-animation {
            animation: celebration 2s ease-in-out infinite;
        }
        @keyframes celebration {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(5deg); }
        }
        .heart-animation {
            animation: heartBeat 1.5s ease-in-out infinite;
        }
        @keyframes heartBeat {
            0% { transform: scale(1); }
            14% { transform: scale(1.2); }
            28% { transform: scale(1); }
            42% { transform: scale(1.2); }
            70% { transform: scale(1); }
        }
        .sparkle {
            animation: sparkle 2s linear infinite;
        }
        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        @keyframes floating {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body class="h-screen flex flex-col items-center justify-center text-white relative overflow-hidden">
    <!-- 状态栏 -->
    <div class="absolute top-0 left-0 right-0 flex justify-between items-center px-6 py-2 text-white text-sm font-medium">
        <span>9:41</span>
        <div class="flex items-center space-x-1">
            <i class="fas fa-signal text-xs"></i>
            <i class="fas fa-wifi text-xs"></i>
            <div class="w-6 h-3 border border-white rounded-sm">
                <div class="w-4 h-2 bg-white rounded-sm m-0.5"></div>
            </div>
        </div>
    </div>

    <!-- 背景装饰 -->
    <div class="absolute inset-0 overflow-hidden">
        <div class="absolute top-20 left-10 w-4 h-4 bg-yellow-300 rounded-full sparkle" style="animation-delay: 0s;"></div>
        <div class="absolute top-32 right-16 w-3 h-3 bg-pink-300 rounded-full sparkle" style="animation-delay: 0.5s;"></div>
        <div class="absolute bottom-40 left-20 w-5 h-5 bg-blue-300 rounded-full sparkle" style="animation-delay: 1s;"></div>
        <div class="absolute bottom-60 right-12 w-4 h-4 bg-green-300 rounded-full sparkle" style="animation-delay: 1.5s;"></div>
        <div class="absolute top-60 left-1/2 w-3 h-3 bg-purple-300 rounded-full sparkle" style="animation-delay: 2s;"></div>
    </div>

    <!-- 主要内容 -->
    <div class="text-center px-8 relative z-10">
        <!-- 匹配成功标题 -->
        <div class="mb-8">
            <div class="heart-animation mb-4">
                <i class="fas fa-heart text-6xl text-pink-400"></i>
            </div>
            <h1 class="text-4xl font-bold mb-2 celebration-animation">匹配成功！</h1>
            <p class="text-xl opacity-90">你们互相喜欢对方</p>
        </div>

        <!-- 用户头像展示 -->
        <div class="flex items-center justify-center space-x-8 mb-8">
            <!-- 当前用户 -->
            <div class="text-center floating" style="animation-delay: 0s;">
                <div class="w-24 h-24 bg-white rounded-full p-1 mb-3 shadow-2xl">
                    <img src="https://images.unsplash.com/photo-1494790108755-2616b612b786?w=100&h=100&fit=crop&crop=face" 
                         alt="你的头像" class="w-full h-full rounded-full object-cover">
                </div>
                <p class="text-lg font-semibold">你</p>
            </div>

            <!-- 连接线 -->
            <div class="flex items-center">
                <div class="w-16 h-1 bg-white bg-opacity-50"></div>
                <i class="fas fa-heart text-2xl text-pink-400 mx-2 heart-animation"></i>
                <div class="w-16 h-1 bg-white bg-opacity-50"></div>
            </div>

            <!-- 匹配用户 -->
            <div class="text-center floating" style="animation-delay: 0.5s;">
                <div class="w-24 h-24 bg-white rounded-full p-1 mb-3 shadow-2xl">
                    <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=100&h=100&fit=crop&crop=face" 
                         alt="对方头像" class="w-full h-full rounded-full object-cover">
                </div>
                <p class="text-lg font-semibold">李明</p>
            </div>
        </div>

        <!-- 提示信息 -->
        <div class="bg-white bg-opacity-20 backdrop-filter backdrop-blur-lg rounded-2xl p-6 mb-8">
            <p class="text-lg mb-2">现在可以开始聊天了！</p>
            <p class="text-sm opacity-80">给对方发送第一条消息，开始你们的缘分之旅</p>
        </div>

        <!-- 操作按钮 -->
        <div class="space-y-4">
            <button class="w-full bg-white text-purple-600 py-4 rounded-2xl font-semibold text-lg shadow-lg hover:bg-gray-50 transition-colors">
                <i class="fas fa-comments mr-2"></i>
                开始聊天
            </button>
            <button class="w-full bg-white bg-opacity-20 text-white py-4 rounded-2xl font-semibold text-lg border border-white border-opacity-30 hover:bg-opacity-30 transition-colors">
                <i class="fas fa-share mr-2"></i>
                分享喜悦
            </button>
        </div>

        <!-- 底部提示 -->
        <div class="mt-8 text-sm opacity-70">
            <p>继续发现更多有趣的人</p>
        </div>
    </div>

    <!-- 底部继续按钮 -->
    <div class="absolute bottom-8 left-6 right-6">
        <button class="w-full bg-white bg-opacity-20 text-white py-3 rounded-xl font-medium text-sm">
            继续匹配
        </button>
    </div>
</body>
</html>
